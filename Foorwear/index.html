<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootWear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="bar">
      <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone">
      <i class="fa-solid fa-phone-flip"></i>
    </a>

    <div class="logo">
      <i class="fas fa-shoe-prints"></i>
      <h2>Shoe are Us</h2>
      <p>Find the right fit for you</p>
    </div>
    <div class="container">
      <div class="slide-container" id="slide-container">
        <div class="slide" data-bg="cb021c">
          <img src="images/shoe-1.jpg" alt="shoe-1" />
          <h1>Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="E0E1E3">
          <img src="images/shoe-2.jpg" alt="shoe-2" />
          <h1>Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="F6F7F9">
          <img src="images/shoe-3.jpg" alt="shoe-3" />
          <h1>Comodity</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="3F4346">
          <img src="images/shoe-4.jpg" alt="shoe-4" />
          <h1>Lightness</h1>
          <a href="#">Learn More</a>
        </div>
      </div>

      <button class="left-arrow arrow" id="left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="right-arrow arrow" id="right">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div class="progress"></div>
    </div>
  </body>
</html>
